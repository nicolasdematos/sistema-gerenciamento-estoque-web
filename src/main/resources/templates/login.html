<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/menu" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button th:href="@{/menu}" type="submit">Entrar</button>
        </form>
        <a th:href="@{/menu}" class="back-button">Menu</a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('form').submit(function (event) {
            event.preventDefault(); // Evita o reload da página
            
            const username = $('#username').val();
            const password = $('#password').val();

            // Envia os dados ao backend
            $.ajax({
                url: '/api/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, password }),
                success: function (response) {
                    alert(`Bem-vindo, ${response.userType}!`);
                    
                    // Salva o tipo de usuário em um cookie
                    document.cookie = `userType=${response.userType}; path=/;`;
                    
                    // Redireciona para o menu
                    window.location.href = '/menu';
                },
                error: function () {
                    alert('Usuário ou senha inválidos!');
                }
            });
        });
    });
</script>
    
</body>
</html>
