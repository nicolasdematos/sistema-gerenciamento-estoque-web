<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Movimentação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Movimentações</h1>
        <button onclick="listarMovimentacoes()">Listar Movimentações</button>
        <div id="movimentacoesContainer"></div>
    </div>

    <script>
        function listarMovimentacoes() {
            $.ajax({
                url: "http://localhost:8080/exibir-movimentacoes",
                type: "GET",
                success: function(data) {
                    // Transformar os dados retornados no formato necessário
                    const movimentacoes = data.map(mov => ({
                        id: mov.id,
                        tipo: mov.tipo.charAt(0).toUpperCase() + mov.tipo.slice(1), // Capitalizar o tipo
                        produto: `Produto ${mov.produto_id}`, // Ajustar o nome do produto (personalize conforme necessário)
                        quantidade: mov.quantidade
                    }));

                    // Renderizar as movimentações na página
                    const container = document.getElementById('movimentacoesContainer');
                    container.innerHTML = "<h2>Movimentações Recentes</h2>";

                    movimentacoes.forEach(mov => {
                        const div = document.createElement('div');
                        div.classList.add('movimentacao');
                        div.innerHTML = `
                            <p>ID: ${mov.id} - Tipo: ${mov.tipo} - Produto: ${mov.produto} - Quantidade: ${mov.quantidade}</p>
                        `;
                        container.appendChild(div);
                    });
                },
                error: function(xhr) {
                    alert("Erro ao buscar as movimentações.");
                }
            });
        }
    </script>
</body>
</html>
